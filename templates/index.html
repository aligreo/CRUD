<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the CRUD Application</h1>
    {% if tasks %}
        {%for task in tasks%}
            <p>{{task.title}} - {{task.is_completed}}</p>
        {%endfor%}
    {% else %}
        <p>No tasks available.</p>
    {% endif %}
</body>
</html>
