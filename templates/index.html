<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <h1>Welcome to the Task Manager</h1>
    
    <!-- User selection form -->
    <form method="GET" action="/user-tasks">
        <label for="user_id">Select User:</label>
        <select name="user_id" id="user_id">
            <option value="">-- Show all tasks --</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show User Tasks</button>
    </form>

    <h2>All Tasks</h2>
    {% if tasks %}
        {% for task in tasks %}
            <div>
                <p><strong>{{ task.title }}</strong> - Status: {{ task.is_completed }} 
                {% if task.owner %}
                    | Owner: {{ task.owner.username }}
                {% endif %}
                </p>
            </div>
        {% endfor %}
    {% else %}
        <p>No tasks available.</p>
    {% endif %}
</body>
</html>
