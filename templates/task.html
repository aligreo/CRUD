<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
</head>
<body>
    {% if task %}
        <h1>Task Details</h1>
        
        <p>
            <strong>ID:</strong> {{ task.id }}
        </p>
        
        <p>
            <strong>Title:</strong> {{ task.title }}
        </p>
        
        <p>
            <strong>Status:</strong> {% if task.is_completed %}Completed{% else %}Not Completed{% endif %}
        </p>

        <h2>Edit Task</h2>
        <form method="POST" action="/update_task/{{ task.id }}">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ task.title }}" required>
            
            <br><br>
            
            <label for="is_completed">Status:</label>
            <select name="is_completed" id="is_completed">
                <option value="false" {% if not task.is_completed %}selected{% endif %}>Not Completed</option>
                <option value="true" {% if task.is_completed %}selected{% endif %}>Completed</option>
            </select>
            
            <br><br>
            
            <button type="submit">Update Task</button>
        </form>

        <br>

        <form method="POST" action="/tasks/{{ task.id }}" style="display:inline;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this task?')">Delete Task</button>
        </form>
        
        <br><br>
        
        <a href="/">Back to Tasks</a>

    {% else %}
        <p>Task not found.</p>
        <a href="/">Back to Tasks</a>
    {% endif %}
</body>
</html>
